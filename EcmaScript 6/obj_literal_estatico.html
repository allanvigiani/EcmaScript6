<!DOCTYPE html>
<html>

<head>
   <title>ES6</title>
</head>

<body>
   <script>

      //Objeto Classe
      class Produto {

         constructor(descricao, preco) {
            this.descricao = descricao
            this.preco = preco
         }

         verDescricao() {
            console.log(`${this.descricao} por apenas ${this.preco}`)
         }

      }
      
      let produto = new Produto('Notebook', 2500)
      produto.verDescricao()

      //Objeto Literal
      let produtoLiteral = {
         descricao: 'Carro',
         preco: 16000,
         verDescricao: function() {
            console.log(`(Objeto Literal) ${this.descricao} por apenas ${this.preco}`)
         }
      }

      produtoLiteral.verDescricao()

   </script>
</body>

</html>
