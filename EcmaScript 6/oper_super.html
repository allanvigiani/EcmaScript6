<!DOCTYPE html>
<html>

<head>
   <title>ES6</title>
</head>

<body>
   <script>

      class Animal {

         constructor(cor, tamanho, peso) {
            this.cor = cor
            this.tamanho = tamanho
            this.peso = peso
         }

         dormir() {
            console.log('Dormir')
         }

      }

      class Passaro extends Animal{

         constructor(bico, cor, tamanho, peso) {
            super(cor, tamanho, peso)
            this.bico = bico
         }

         voar() {
            console.log('Voar')
         }

      }

      class Papagaio extends Passaro{

         constructor(sabeFalar, cor, tamanho, peso) {
            super('Grande', cor, tamanho, peso)
            this.sabeFalar = sabeFalar
         }

         falar() {
            console.log('Falar')
         }

      }

      let papagaio = new Papagaio(true, 'Verde', 30, 500)
      
      console.log(papagaio)
      
      let papagaio2 = new Papagaio(false, 'Azul', 10, 200)
      
      console.log(papagaio2)
      
   </script>
</body>

</html>
