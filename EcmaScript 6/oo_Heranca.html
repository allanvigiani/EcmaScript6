<!DOCTYPE html>
<html>

<head>
   <title>ES6</title>
</head>

<body>
   <script>

      class Animal {
         constructor() {
            this.cor = ''
            this.tamanho = null
            this.peso = null
         }
         dormir() {
            console.log('Dormir')
         }
      }

      class Cachorro extends Animal{
         constructor() {
            super()
            this.orelha = 'Pequenas'
         }
         correr() {
            console.log('Correr')
         }
         rosnar() {
            console.log('Rosnar')
         }
      }

      class Passaro extends Animal{
         constructor() {
            super()
            this.bico = 'Grande'
         }
         voar() {
            console.log('Voar')
         }
      }

      class Papagaio extends Passaro{
         constructor() {
            super()
            this.sabeFalar = true
         }
         falar() {
            console.log('Falar')
         }
      }

      let cachorro = new Cachorro()
      let passaro = new Passaro()
      let papagaio = new Papagaio()

      cachorro.dormir()
      papagaio.falar()
      papagaio.dormir()

   </script>
</body>

</html>
