<!DOCTYPE html>
<html>

<head>
   <title>ES6</title>
</head>

<body>
   <script>

      class Animal {
         constructor(cor, tamanho, peso) {
            this.cor = cor
            this.tamanho = tamanho
            this.peso = peso
         }
         dormir() {
            console.log('Dormir')
         }
      }

      class Passaro extends Animal{
         constructor(bico, cor, tamanho, peso) {
            super(cor, tamanho, peso)
            this.bico = bico
         }
         voar() {
            console.log('Voar')
         }
      }

      class Papagaio extends Passaro{
         constructor(sabeFalar, cor, tamanho, peso) {
            super('Grande', cor, tamanho, peso)
            this.sabeFalar = sabeFalar
         }
         falar() {
            console.log('Falar')
         }
      }

      class Avestruz extends Passaro {
         constructor(cor, tamanho, peso) {
            super("Médio", cor, tamanho, peso)
         }
         enterrarCabeca() {
            console.log('Enterrar cabeça')
         }
         voar() {
            console.log("Não voa")
         }
      }

      let papagaio = new Papagaio(true, 'Verde', 50, 2000)
      let avestruz = new Avestruz('Preto e Branco', 250, 10000)
      console.log(avestruz)
      avestruz.voar()
      
   </script>
</body>

</html>
