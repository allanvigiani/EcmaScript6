<!DOCTYPE html>
<html>

<head>
   <title>ES6</title>
</head>

<body>

   <script>

      let nome = 'Jorge'
      let idade = 29
      let sexo = 'Masculino'
      let profissao = 'Programador'

      let objeto = {
         nome: nome,
         idade: idade,
         sexo: sexo,
         profissao: profissao,
         exibirResumo: function () {
            console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${profissao}`)
         }
      }

      console.log(objeto)
      objeto.exibirResumo()

      //Melhorias

      let nome2 = 'Alessandra'
      let idade2 = 25
      let sexo2 = 'Feminino'
      let profissao2 = 'Professora'

      let objeto2 = {
         nome2, //nome = nome variável  /  valor = valor da variável
         idade2,
         sexo2,
         profissao2,
         exibirResumo2() {
            console.log(`${this.nome2}, ${this.idade2} anos, ${this.sexo2} é ${profissao2}`)
         }
      }

      console.log(objeto2)
      objeto2.exibirResumo2()

   </script>
</body>

</html>
